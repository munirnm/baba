<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Car</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4c4a4e;
            background: url('best.webp') no-repeat center center/cover;
        }

        .container-white {
            background-color: #fff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4c4a4e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9a0505;
        }
    </style>
</head>

<body>
    <div class="container-white">
        <h2>Sell Your Car</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="text" placeholder="Car Make" required>
            <input type="text" placeholder="Car Model" required>
            <input type="text" placeholder="Year" required>
            <textarea placeholder="Description of Your Car" rows="4" required></textarea>
            <input type="file" accept="image/*" multiple>
            <!-- You can use multiple attribute for multiple image upload -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
